<!DOCTYPE html>
<html>
<head>

	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>SFlight with Analytics</title>

	<script>
		window["sap-ushell-config"] = {
			defaultRenderer: "fiori2",
			applications: {}
		};
	</script>

	<script id="sap-ushell-bootstrap" src="https://sapui5untested.int.sap.eu2.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
	<script id="sap-ui-bootstrap" src="https://sapui5untested.int.sap.eu2.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m, sap.ushell, sap.f, sap.sac.df"
			data-sap-ui-async=true
			data-sap-ui-preload="async"
			data-sap-ui-theme="sap_horizon"
			data-sap-ui-frameOptions="allow"
			data-sap-ui-xx-bindingSyntax="complex"
			data-sap-ui-resourceroots='{
          "MDA": "./MDA"
        }'
	></script>
	<script>
		sap.ui.getCore().attachInit(()=> sap.ushell.Container.createRenderer("fiori2", true).then((r)=>r.placeAt("content")))
	</script>

</head>
<body class="sapUiBody" id="content"></body>
</html>
