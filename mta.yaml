_schema-version: "3.2"
ID: capire.sflight
version: 1.0.0
description: "CAP sflight demo"

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        # set 'CDS_ENV=node' to pick the 'node' build profile settings, defined in package.json
        - npx -p @sap/cds-dk cds build --profile production,node

modules:
  # --------------------- SERVER MODULE ------------------------
  - name: sflight-srv
  # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    build-parameters:
      builder: npm-ci
      ignore: ["node_modules/"]

 

