_schema-version: "3.2"
ID: capire.sflight
version: 1.0.0
description: "CAP sflight demo - ABAP Experiments"

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        # set 'CDS_ENV=node' to pick the 'node' build profile settings, defined in package.json
        - npx -p @sap/cds-dk cds build --profile production,node

modules:
  # --------------------- SERVER MODULE ------------------------
  - name: sflight-srv
  # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    description: "My Description 1"
    parameters:
      description: "My Description 4"
    requires:
      - name: sflight-abap-db
      - name: sflight-uaa
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter, destinations)
        properties:
          srv-url: ${default-url}
    build-parameters:
      builder: npm-ci
      ignore: ["node_modules/"]

  # -------------------- SIDECAR MODULE ------------------------
  - name: sflight-db-deployer
  # ------------------------------------------------------------
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: sflight-abap-db
      - name: sflight-uaa
    build-parameters:
      ignore: ["node_modules/"]


  # ------------------ APPROUTER MODULE ------------------------
  - name: sflight
  # ------------------------------------------------------------
    type: approuter.nodejs
    path: app/
    description: "My Description 2"
    parameters:
      description: "My Description 3"
      keep-existing-routes: true
      disk-quota: 1024M
      memory: 512M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: backend # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: sflight-uaa
    provides:
      - name: app-api
        properties:
          url: ${default-url}
    properties:
      CORS: '[{"uriPattern": "^/sap/bc/ina/(.*)$", "allowedOrigin": [{"host":"sac-rel-hc-2tenant.rel.hanacloudservices.cloud.sap", "protocol":"https"},{"host":"master-fpa10-t02.master.canary.eu10.projectorca.cloud", "protocol":"https"},{"host":"osqy7pkzpt5ryrv4rpjut1d.master.canary.eu10.projectorca.cloud", "protocol":"https"}], "allowedMethods": ["GET", "POST", "OPTIONS"], "allowedHeaders": ["Origin", "Accept", "X-Requested-With", "Content-Type", "Access-Control-Request-Method", "Access-Control-Request-Headers", "Authorization", "X-Sap-Cid", "X-Csrf-Token", "application-id"], "exposeHeaders": ["Accept", "Authorization", "X-Requested-With", "X-Sap-Cid", "Access-Control-Allow-Origin", "Access-Control-Allow-Credentials", "X-Csrf-Token", "Content-Type"]}]'
      COOKIES: '{"SameSite": "None"}'
      SESSION_TIMEOUT: 120


resources:
  # ------------------------------------------------------------
  - name: sflight-abap-db
  # ------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}

  # ------------------------------------------------------------
  - name: sflight-uaa
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./app/travel_processor/xs-security.json
      config:
        xsappname: sflight-${space}
        tenant-mode: dedicated
        role-collections:
          - name: 'sflight-reviewer-${space}'
            description: Review travels
            role-template-references:
              - $XSAPPNAME.reviewer
          - name: 'sflight-processor-${space}'
            description: Process travels
            role-template-references:
              - $XSAPPNAME.processor
          - name: 'sflight-admin-${space}'
            description: Manage travels
            role-template-references:
              - $XSAPPNAME.admin

